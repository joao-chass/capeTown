<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title>
        <ion-chip color="danger">
          <ion-icon name="wallet-outline"></ion-icon>
          <ion-label>spending</ion-label>
        </ion-chip>
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-list-header >
      <ion-label >
        Value <ion-icon name="cash-outline"></ion-icon>
      </ion-label>
    </ion-list-header>
    <ion-item>
      <ion-input type="number" placeholder="Value you spending" [(ngModel)]="spending.value"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      <ion-label>
        Type spending <ion-icon name="basket-outline"></ion-icon>
      </ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Chose type spending</ion-label>
      <ion-select multiple="false" cancelText="close" okText="Okay!" [(ngModel)]="spending.typeSpending">
        <ion-select-option value="facon">food</ion-select-option>
        <ion-select-option value="study">study</ion-select-option>
        <ion-select-option value="fun">fun</ion-select-option>
        <ion-select-option value="sport">sport</ion-select-option>
        <ion-select-option value="clothes">clothes</ion-select-option>
        <ion-select-option value="others">others</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      <ion-label>
        Description <ion-icon name="clipboard-outline"></ion-icon>
      </ion-label>
    </ion-list-header>

    <ion-item>
      <ion-input placeholder="Decript your spending" [(ngModel)]="spending.description"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-radio-group [(ngModel)]="spending.typePyment">
      <ion-list-header>
        <ion-label>
          Payment <ion-icon name="cart-outline"></ion-icon>
        </ion-label>
      </ion-list-header>

      <ion-item>
        <ion-label>Money</ion-label>
        <ion-radio slot="start" value="Money"></ion-radio>
        <ion-icon slot="end" color="success" name="cash-outline"></ion-icon>
      </ion-item>

      <ion-item>
        <ion-label>Credit Card</ion-label>
        <ion-radio slot="start" value="Credit"></ion-radio>
        <ion-icon slot="end" color="primary" name="card-outline"></ion-icon>
      </ion-item>


    </ion-radio-group>
  </ion-list>


  <ion-list *ngIf="spending.typePyment || spending.description || spending.typeSpending || spending.value">
    <ion-card>

      <ion-item lines="none">
        <ion-chip color="success" outline *ngIf="spending.value" (click)="spending.value = ''">
          $: {{spending.value}}
          <ion-icon name="close"></ion-icon>
        </ion-chip>

        <ion-chip color="secondary" outline *ngIf="spending.typeSpending" (click)="spending.typeSpending = ''">
          {{spending.typeSpending}}
          <ion-icon name="close"></ion-icon>
        </ion-chip>

        <ion-chip color="danger" outline *ngIf="spending.description" (click)="spending.description = ''">
          {{spending.description}}
          <ion-icon name="close"></ion-icon>
        </ion-chip>

        <ion-chip color="secondary" outline *ngIf="spending.typePyment" (click)="spending.typePyment = ''">
          {{spending.typePyment}}
          <ion-icon name="close"></ion-icon>
        </ion-chip>
      </ion-item>
    </ion-card>
  </ion-list>


  <ion-button  expand="block"  *ngIf="spending.typePyment && spending.description && spending.typeSpending && spending.value" (click)="spendings()">Confime</ion-button>



</ion-content>
