<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title >
        <ion-chip color="tertiary">
          <ion-icon name="swap-vertical-outline" ></ion-icon>
          <ion-label>currency converter</ion-label>
        </ion-chip>
      </ion-title>
    </ion-toolbar>
  </ion-header>
 
    <ion-item lines="none">
      <ion-label slot=start>
      <ion-toggle [(ngModel)]="money" color="warning" (ionChange)="changes()"></ion-toggle>
    </ion-label>

      <ion-label slot=end>
        <img src="{{iconCounty}}" class="icon-country">
      </ion-label>
    </ion-item>

    <div id="container">
  <ion-item >

    <ion-label >{{money ? 'ZAR' : 'R$'}}:</ion-label>
    <ion-input [(ngModel)]="resultConvert"  type="number"></ion-input>
    <ion-label slot="end"> 
      <img src="{{iconMoney}}" class="moneyInput">
    </ion-label>
  </ion-item>

  

  <ion-item lines="none" *ngIf="money">
    <ion-label>Result:  </ion-label>
    <ion-chip outline slot='end'>
      <img src="{{iconCounty}}" class="moneyInput">
      R$: {{resultConvert / 3.42 }}
    </ion-chip>
  </ion-item>

  <ion-item lines="none" *ngIf="!money" >
    <ion-label>Result:  </ion-label>
    <ion-chip outline slot='end'>
      <img src="{{iconCounty}}" class="moneyInput">
      ZAR: {{resultConvert * 3.42}}
    </ion-chip>
  </ion-item>


  </div>

</ion-content>
